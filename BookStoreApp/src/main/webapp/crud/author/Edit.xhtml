<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" 
                            layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuthorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{authorController.selected.id}" 
                                 title="#{bundle.EditAuthorTitle_id}" 
                                 required="true" 
                                 requiredMessage="#{bundle.EditAuthorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_name}" 
                                   for="name" />
                    <h:inputText id="name" value="#{authorController.selected.name}" 
                                 title="#{bundle.EditAuthorTitle_name}" 
                                 required="true" 
                                 requiredMessage="#{bundle.EditAuthorRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_bookId}" for="bookId" />
                    <h:selectOneMenu id="bookId" value="#{authorController.selected.bookId}" 
                                     title="#{bundle.EditAuthorTitle_bookId}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditAuthorRequiredMessage_bookId}">
                        <f:selectItems value="#{bookController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{authorController.update}" 
                               value="#{bundle.EditAuthorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuthorViewLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuthorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
